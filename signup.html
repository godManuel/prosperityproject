                  <div id="response"></div>
                  <form name="signupform" id="signupform">
                    <h5 class="display-4" style="font-size:30px !important;color:rgb(56, 56, 56)19, 186, 186);">
                        Create An Account!
                        <i class="fas fa-user"></i><hr >
                    </h5>
                      <div class="form-group">
                        <input type="name" class="form-control" id="name" name="name" placeholder="Name" required >
                      </div>

                      <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required >
                      </div>

                      <div class="form-group">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone No" name="phone" required >
                      </div>

                      <div class="form-group"> 
                          <!-- <label class="text-muted label" for="sex" id="" align="left">Sex</label> -->

                            <option class="form-control">--- Select your gender</option>
                            <option class="form-control">Male</option>
                            <option class="form-control">Female</option>
                          </select>
                      </div>
                      

                      <div class="form-group">
                        <div class="row">
                          <div class="col-md">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                          </div>
                          <div class="col-md">
                            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" name="confirm_password" required>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <!-- <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" role="" name="confirm_password" required> -->
                      </div>
                      <hr >
                      <div>
                        <button type="submit"  class="btn btn-danger">Submit</button>
                        <!-- <div class='alert alert-light' id="loader" style="text-align:center;"> 
                          Loading...<i class="fas fa-spinner fa-spin" ></i>
                        </div> -->

                      margin-top:10px;color:rgb(116, 116, 116);font-size:12px;">
